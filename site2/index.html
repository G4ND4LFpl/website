<!DOCTYPE HTML>
<html lang = "pl">
    <head>
        <meta charset="utf-8">
        <title>Tic-tac-toe</title>
        <meta http-equiv = "X-UA-Compatible" content="IE=edge"/>
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="script.js"></script>
    </head>
    <body onload="load()">
        <header>
            <h1>Tic-tac-toe</h1>
        </header>
        <nav>
            <h3>Game mode:</h3>
            <ul>
                <li onclick="selectTwo()" id="mode2" class="selected">Game for two players</li>
                <li onclick="selectOne()" id="mode1" class="notselected">Game with AI</li>
            </ul>
        </nav>

        <div id="game">
            <h2 id="turaLabel">First player turn</h2>
            <div class="line"></div>
            <table>
                <tr>
                    <td id="A1"></td>
                    <td id="A2"></td>
                    <td id="A3"></td>
                </tr>
                <tr>
                    <td id="B1"></td>
                    <td id="B2"></td>
                    <td id="B3"></td>
                </tr>
                <tr>
                    <td id="C1"></td>
                    <td id="C2"></td>
                    <td id="C3"></td>
                </tr>
            </table>
            <button onclick="restart()">Restart</button>
            <footer>
                <p>Piotr Majewski</p>
            </footer>
        </div>
    </body>
</html>
